					$(xml).find("product").each(function() 
					{
						var collection = $(this).children("collection").text();
						if (collection == parmCollection) 
						{
					       $("#rig2").append(
					       '<li style="padding:1px">' + 
								'<a class="rig-cell" href="#">' +
									'<img class="rig-img" src="' + $(this).find("image").text() + '">' +
									'<span class="rig-overlay"></span>'+
									'<span class="rig-text">' + $(this).find("name").text() + '</br>' + $(this).find("priceUS").text() + 
									' - ' + $(this).find("priceSA").text() + '</span>' +
								'</a>' + 
							'</li>');
					    }
					});
				}
			});
